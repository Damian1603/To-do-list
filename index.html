<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">

</head>

<body>

    <div class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="container__section">
            <h2 class="container__header container__title">Dodaj nowe zadanie</h2>
            <div class="container__specification">
                <form class="container__form js-form">
                    <input class="container__form--input js-newTask" required autofocus
                        placeholder="Co jest do zrobienia?">
                    <button class="container__form--button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="container__section">
            <header class="container__header">
                <h2 class="container__title">Lista zadań :</h2>
                <div class="buttons js-buttons"></div>
            </header>
            <div class="container__specification">
                <ul class="list js-tasks"></ul>
            </div>
        </section>
    </div>
</body>

</html>
